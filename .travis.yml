language: android
dist: trusty
android:
  components:
  - build-tools-29.0.3
  - android-29
before-script:
- chmod +x ./gradlew
script:
- "./gradlew build"
- if [ "$TRAVIS_BRANCH" = "develop" ]; then ./gradlew sonarqube; fi
- if [ "$TRAVIS_BRANCH" = "master" ]; then ./gradlew assembleRelease; git config --global
  user.email "deploy@travis-ci.com"; git config --global user.name "Travis CI Deploy";
  export GIT_TAG=1.0.$TRAVIS_BUILD_NUMBER; git tag "$GIT_TAG" -a -m "Despliegue desde Travis con build numero $TRAVIS_BUILD_NUMBER"; 
  ls -R;
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/builds/outputs/apk/release/app-release-unsigned.apk
  skip_cleanup: true
  draft: true
  on:
    branch: master
